<div class="container">
  <mat-card class="process-card">
    <mat-card-header>
      <mat-card-title>{{edit ? 'Edit Seller' : 'New Seller'}}</mat-card-title>
      <mat-card-subtitle *ngIf="edit">ID: {{sellers.id}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="process-content">
      <form [formGroup]="sellersForm" (ngSubmit)="saveSeller()" novalidate>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="validFields('name')">Name is invalid</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="saveSeller()" [disabled]="!sellersForm.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="goToHome()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
